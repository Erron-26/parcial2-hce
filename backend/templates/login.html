{% extends "base.html" %}

{% block title %}Iniciar Sesi칩n{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Iniciar Sesi칩n</h3>
        <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Correo Electr칩nico</label>
            <input type="email" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contrase침a</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function formatFastApiError(errorData) {
    if (!errorData || !errorData.detail) { return "Error desconocido o sin detalle."; }
    if (Array.isArray(errorData.detail)) {
        return errorData.detail.map(err => `<b>${err.loc.slice(1).join(' &rarr; ')}</b>: ${err.msg}`).join('<br>');
    }
    if (typeof errorData.detail === 'string') { return errorData.detail; }
    return JSON.stringify(errorData.detail);
  }

  document.getElementById("login-form").addEventListener("submit", async function(event) {
    event.preventDefault();

    const form = event.target;
    const formData = new FormData();
    formData.append("username", form.username.value);
    formData.append("password", form.password.value);

    const errorAlert = document.getElementById("error-alert");
    errorAlert.classList.add("d-none");

    try {
      const response = await fetch("/token", {
        method: "POST",
        body: formData
      });
      
      const responseData = await response.json();
      if (!response.ok) {
        throw responseData;
      }
      
      window.location.href = "/dashboard";

    } catch (error) {
      const errorMessage = formatFastApiError(error);
      errorAlert.innerHTML = `<strong>Error:</strong><br>${errorMessage}`;
      errorAlert.classList.remove("d-none");
    }
  });
</script>

{% endblock %}
